{% macro switchableTableRow(service) %}
<table>
  <tr>
    <td>
      {{service.name}}
    </td>
    <td>
      <form id='{{service.name}}' name='{{service.name}}'>
        <input type='hidden' name='board' value='{{service.board}}'>
        <input type='hidden' name='service_name' value='{{service.name}}'>
        <input type='hidden' name='flavor' value='{{service.flavor}}'>  
        {% if service.status %}
          <paper-toggle-button checked=true
                               onclick=servicesAction('{{service.name}}')></paper-toggle-button>
        {% else %}
          <paper-toggle-button checked=false
                               onclick=servicesAction('{{service.name}}')></paper-toggle-button>
        {% endif %}
      </form>
    </td>
  </tr>
</table>
{%- endmacro %}

{% macro thermostatTableRow(service) %}
<table>
  <tr>
    <td>
      {{service.name}}
    </td>
    <td>
      <b>
        {{service.status[0]}}&deg;F
      </b>
    </td>
    <td>
      <form id='{{service.name}}' name='{{service.name}}'>
        <input type='hidden' name='board' value='{{service.board}}'>
        <input type='hidden' name='service_name' value='{{service.name}}'>
        <input type='hidden' name='flavor' value='{{service.flavor}}'>  
        <paper-slider name='target' min=60 max=80 value={{service.status[1]}} pin editable 
                      onchange="servicesAction('{{service.name}}')"></paper-slider>
      </form>
    </td>
  </tr>
</table>
{%- endmacro %}
